<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 50px; }
        p { font-size: 20px; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var path = window.location.pathname;

            // Define your URL mappings here
            var urlMap = {
                '/job/motoris-sales': 'vacancy-motoris.html'
                // Add more mappings as needed
            };

            // Check if the path matches a mapped URL
            if (urlMap[path]) {
                window.location.replace(urlMap[path]);
            } else {
                document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p>';
            }
        });
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
</body>
</html>
