<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FreeJobID - Privacy Policy & Legal Information">
    <meta name="keywords" content="privacy policy, legal information, FreeJobID, data protection, job portal">
    <meta name="author" content="Ary Wibowo">
    <title>FreeJobID - Privacy Policy & Legal Information</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/privacy.css">
</head>
<body>
    <header class="header">
        <img src="images/Logo-FreeJobID.png" alt="FreeJobID Logo" id="logo">
        <h1 id="title">FreeJobID - Privacy Policy & Legal Information</h1>
        <div class="language-select">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('id')">Indonesia</button>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="privacy-policy">
                <h2>Privacy Policy & Legal Information</h2>
                <div id="privacy-content"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 FreeJobID. All rights reserved. Owned by <a href="https://arywibowo.id" target="_blank">Ary Wibowo</a>.</p>
            <p>Follow us on: <a href="https://www.linkedin.com/in/boworesearch/" target="_blank">LinkedIn</a></p>
            <p>Contact us at: <a href="mailto:info@freejobid.com">info@freejobid.com</a></p>
        </div>
    </footer>
    <script>
        function setLanguage(language) {
            var elements = document.querySelectorAll('[data-en]');
            elements.forEach(function (element) {
                if (language === 'en') {
                    element.textContent = element.getAttribute('data-en');
                } else if (language === 'id') {
                    element.textContent = element.getAttribute('data-id');
                }
            });
        }

        function loadPrivacyContent() {
            fetch('privacy.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('privacy-content').innerHTML = data.replace(/\n/g, '<br>');
                });
        }

        window.onload = loadPrivacyContent;
    </script>
</body>
</html>
