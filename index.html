<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeJobID - Employment Opportunities for All, Anywhere, Anytime.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .header {
            margin-bottom: 40px;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content h2 {
            font-size: 36px;
            margin: 0;
        }
        .content p {
            font-size: 18px;
        }
        .content iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
        .apply-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo-FreeJobID.png" alt="FreeJobID Logo">
            <h1>FreeJobID - Employment Opportunities for All, Anywhere, Anytime.</h1>
        </div>
        <div class="content">
            <div class="text">
                <h2>JOB OPENINGS</h2>
                <p>Please review the job details listed in the table.</p>
                <p>To apply, please click the button below.</p>
                <a href="#" class="apply-button">Apply Now</a>
            </div>
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7o8hvPqNcmE8_6oG7pTzBR1p9-dxk1GGVYB5NOs7iN5V_K0H3gXNmFTz5jlv6eht6bFQ47_Ncgg8w/pubhtml?widget=true&amp;headers=false"></iframe>
        </div>
    </div>
</body>
</html>
